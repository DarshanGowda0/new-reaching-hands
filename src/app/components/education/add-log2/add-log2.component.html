<div>
  <h2 mat-dialog-title>Add new log</h2>


  <mat-form-field hintLabel="Example: xyz" style="display:block;clear: both;">
    <input matInput #input placeholder="Enter Student Name" required [(ngModel)]="itemLog2.studentName">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose the Start Date" required [(ngModel)]="itemLog2.startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Choose the End Date" required [(ngModel)]="itemLog2.endDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker1></mat-datepicker>
  </mat-form-field>


  <mat-form-field hintLabel="Example: 12345" style="display:block;clear: both;">
    <input matInput #input placeholder="Enter BillNumber" required [(ngModel)]="itemLog2.billNumber">
  </mat-form-field>

  <mat-form-field hintLabel="Example: &#8377; 100, overall cost" style="display:block;clear: both;">
    <span matPrefix>&#8377; </span>
    <input matInput #input placeholder="Enter item cost" required [(ngModel)]="itemLog2.cost">
  </mat-form-field>


  <mat-radio-group required [(ngModel)]="itemLog2.selectedCommons" style="display:block;margin-top:10px;margin-bottom:10px;clear:both;">
    <mat-radio-button *ngFor="let option of commonsOptions" [value]="option" style="margin:2px">
      {{option}}
    </mat-radio-button>
  </mat-radio-group>

  <mat-radio-group required [(ngModel)]="itemLog2.logType" style="display:block;margin-top:10px;margin-bottom:10px;clear:both;">
    <mat-radio-button *ngFor="let option of logTypeOptions" [value]="option" style="margin:2px">
      {{option}}
    </mat-radio-button>
  </mat-radio-group>

  

  <mat-form-field style="display:block;clear: both;">
    <textarea matInput placeholder="Remarks" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="10" [(ngModel)]="itemLog2.remarks"></textarea>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" (click)="onAdd()">ADD</button>
  </mat-dialog-actions>
</div>
