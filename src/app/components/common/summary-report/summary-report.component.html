<div style="display: flex">
  <div id="donutchart" style="flex :1;width:50%;height:600px;padding:2%;"></div>
  <div id="barchart_values" style="flex: 1;width:50%;height:600px;padding:2%;"></div>
</div>
<div style="width:100%;">
  <div id="costChart"></div>
</div>

<div class="mat-elevation-z2">
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date|date: "h:mma 'on' MM/dd/yyyy"}} </mat-cell>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>

      <!-- cost Column -->
      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cost}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.logType}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="selectedCommons">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Used By </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span matTooltip="{{element.remarks}}">
            {{element.selectedCommons}}
          </span>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
