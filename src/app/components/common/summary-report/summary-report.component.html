<div style="display: flex">
  <div id="donutchart" style="flex :1;width:50%;height:600px;padding:2%;"></div>
  <div id="barchart_values" style="flex: 1;width:50%;height:600px;padding:2%;"></div>
</div>
<div style="width:100%;">
  <div id="costChart"></div>
</div>

<mat-card style="padding:2%;">
  <div class="mat-elevation-z2">
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- date Column -->


      <!-- quantity Column -->
      <ng-container matColumnDef="ItemName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>

      <!-- cost Column -->
      <ng-container matColumnDef="Cost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cost}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.logType}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="SubCategory">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Sub-Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.logType}} </mat-cell>
      </ng-container>




      <mat-header-row *matHeaderRowDef="display"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</mat-card>
