<div>
  <mat-form-field style="margin:1.5%">
    <input matInput [matDatepicker]="picker1" placeholder="Choose a starting date" (dateInput)="addEventStart('input', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="margin:1.5%">
    <input matInput [matDatepicker]="picker" placeholder="Choose an ending date" (dateInput)="addEventEnd('input', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="switchCharts()" style="margin:1.5%">
    {{chartType ? 'Quantity' : 'Cost'}}
  </button>

  <div>

    <div *ngIf="isDone">
      <div class="ui segment">
        <h4 class="ui left floated header">Total</h4>
        <div class="ui clearing hidden divider"></div>
        <a class="ui orange large label">Purchased Quantity
          <div class="detail">{{reportDetails.addedQuantity}}</div>
        </a>
        <a class="ui blue large label">Issued Quantity 
          <div class="detail">{{reportDetails.issuedQuantity}}</div>
        </a>
        <a class="ui violet large label">Donated Quantity
          <div class="detail">{{reportDetails.donatedQuantity}}</div>
        </a>

        <a class="ui purple large label">Purchased Amount
          <div class="detail">{{reportDetails.addedCost}}</div>
        </a>
        <a class="ui red large label">Issued Amount
          <div class="detail">{{reportDetails.issuedCost}}</div>
        </a>
        <a class="ui black large label">Donated Amount
          <div class="detail">{{reportDetails.donatedCost}}</div>
        </a>
      </div>
    </div>


    <div style="width:100%">
      <div id="quantityChart"></div>
    </div>
    <div style="width:100%;">
      <div id="costChart"></div>
    </div>
  </div>




</div>
